<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png"  href="logo.png">
        <title>Welcome Mental Health</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="mood.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo"><a href="main.html" class="logo">Soul Station</a>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button id="searchButton" onclick="search()" style="background-color: #557c57; color: white;">Search</button>
                </div>
            </nav>
        </header>

    <main>
        <div class="mood-container">
            <h2>Music Mood Playlist Generator</h2>
            <form id="moodForm">
                <label for="mood">Enter mood:</label>
                <input type="text" id="mood" name="mood" required>
                <button type="submit">Generate Playlist</button>
            </form>
            <div id="playlist"></div>
        </div>
    </main>

    <div id="audio-player">
        <button id="play-button">
            <img src="play.png" alt="Play Audio">
        </button>
        <audio id="audio" src="download.mp3" preload="auto"></audio>
    </div>

    <footer>
        <p>&copy; 2024 Soul Station. All rights reserved.</p>
    </footer>

    <script src="voice.js"></script>
    <script src="search.js"></script>
    <script src="song.js"></script>
    <script src="mood_script.js"></script>
</body>
</html>
