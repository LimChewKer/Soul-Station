<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="logo.png">
    <title>Soul Station</title>
    <link rel="stylesheet" href="garden.css">
</head>
<body>
    <div id="container">
        <div id="garden"></div>
        <div id="affirmation-form">
            <h2>Plant Your Affirmation</h2>
            <textarea id="affirmation-input" placeholder="Enter your affirmation"></textarea>
            <div id="mood-selector">
                <label>Mood: </label>
                <select id="mood-select">
                    <option value="happy">Happy</option>
                    <option value="calm">Calm</option>
                    <option value="energetic">Energetic</option>
                    <option value="reflective">Reflective</option>
                </select>
            </div>
            <button id="submit-btn">Plant</button>
        </div>
    </div>
    <div id="garden-stats">
        Plants: <span id="plant-count">0</span> | 
        Season: <span id="current-season">Spring</span>
    </div>
    <div id="soundscape-toggle">ðŸ”‡</div>
    <div id="exit-button"><a href="main.html">Exit</a></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="garden.js"></script>
</body>
</html>
