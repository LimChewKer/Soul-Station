<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="logo.png">
    <title>Soul Station</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="breath.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="main.html" class="logo">Soul Station</a>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton" onclick="search()" style="background-color: #557c57; color: white;">Search</button>
            </div>
        </nav>
    </header>
    <main>
    <div class="container-breath">
        <h1>Breathing Exercise</h1>
        <select id="duration">
            <option value="1">1 minute</option>
            <option value="3">3 minutes</option>
            <option value="5" selected>5 minutes</option>
            <option value="10">10 minutes</option>
        </select>
        <button onclick="startExercise()" class="start-button">Start</button>
        <div id="game-area">
            <div id="circle"></div>
        </div>
        <p id="timer"></p>
        <p id="instructions">Follow the circle: Breathe in as it expands, breathe out as it shrinks</p>
        <p id="message"></p>
    </div>
</main>
<div id="audio-player">
    <button id="play-button">
        <img src="play.png" alt="Play Audio">
    </button>
    <audio id="audio" src="download.mp3" preload="auto"></audio>
</div>

<footer>
    <p>&copy; 2024 Soul Station. All rights reserved.</p>
</footer>

<script src="voice.js"></script>
<script src="search.js"></script>
<script src="song.js"></script>
<script src="breath.js"></script>
</body>
</html>
